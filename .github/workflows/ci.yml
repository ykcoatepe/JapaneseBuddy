name: iOS CI
on:
push:
    branches:
      - main
      - dev_yordam
      - 'feature/**'
pull_request:
    branches:
      - main
      - dev_yordam

concurrency:
group: ci-${{ github.workflow }}-${{ github.ref }}
cancel-in-progress: true

jobs:
build-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Pin Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode and simulators
        run: |
          xcodebuild -version
          xcrun simctl list devices available

      - name: List schemes
        run: xcodebuild -list -project JapaneseBuddyProj/JapaneseBuddyProj.xcodeproj

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -project JapaneseBuddyProj/JapaneseBuddyProj.xcodeproj

      - name: Install xcpretty
        run: sudo gem install xcpretty --no-document

      - name: Build
        run: |
          set -o pipefail
          xcodebuild \
            -project JapaneseBuddyProj/JapaneseBuddyProj.xcodeproj \
            -scheme JapaneseBuddyProj \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
            CODE_SIGNING_ALLOWED=NO \
            build | xcpretty

      - name: Test
        run: |
          set -o pipefail
          xcodebuild \
            -project JapaneseBuddyProj/JapaneseBuddyProj.xcodeproj \
            -scheme JapaneseBuddyProj \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
            CODE_SIGNING_ALLOWED=NO \
            test | xcpretty
