name: iOS CI

on:
  push:
    branches:
      - main
      - dev_yordam
      - dev_yordamv2
      - 'feature/**'
  pull_request:
    branches:
      - main
      - dev_yordam
      - dev_yordamv2

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Pin Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode and simulators
        run: |
          xcodebuild -version
          xcrun simctl list devices available

      - name: List schemes
        run: xcodebuild -list -project JapaneseBuddyProj/JapaneseBuddyProj.xcodeproj

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -project JapaneseBuddyProj/JapaneseBuddyProj.xcodeproj

      - name: Install xcpretty
        run: sudo gem install xcpretty --no-document

      - name: Build
        run: |
          set -o pipefail
          xcodebuild \
            -project JapaneseBuddyProj/JapaneseBuddyProj.xcodeproj \
            -scheme JapaneseBuddyProj \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            IPHONEOS_DEPLOYMENT_TARGET=17.0 \
            CODE_SIGNING_ALLOWED=NO \
            build | xcpretty

      - name: Select simulator
        id: sim
        run: |
          set -euo pipefail
          SIM_UDID=$(xcrun simctl list devices available -j \
            | python3 -c '
          import json, sys
          data = json.load(sys.stdin)["devices"]
          ios = sorted([k for k in data if "iOS" in k and all(x not in k for x in ["visionOS","watchOS","tvOS"])], reverse=True)
          for rt in ios:
              for d in data[rt]:
                  if "iPhone" in d["name"] and d.get("isAvailable", False):
                      print(d["udid"]); sys.exit(0)
          sys.exit(1)')
          echo "Using simulator UDID: ${SIM_UDID}"
          echo "udid=${SIM_UDID}" >> "$GITHUB_OUTPUT"

      - name: Test (unit tests only)
        run: |
          set -o pipefail
          xcodebuild \
            -project JapaneseBuddyProj/JapaneseBuddyProj.xcodeproj \
            -scheme JapaneseBuddyProj \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,id=${{ steps.sim.outputs.udid }}" \
            -only-testing:JapaneseBuddyProjTests \
            IPHONEOS_DEPLOYMENT_TARGET=17.0 \
            CODE_SIGNING_ALLOWED=NO \
            test | xcpretty
