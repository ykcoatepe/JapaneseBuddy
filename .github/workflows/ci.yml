name: iOS CI

on:
  push:
    branches:
      - main
      - dev_yordam
      - dev_yordamv2
      - 'feature/**'
  pull_request:
    branches:
      - main
      - dev_yordam
      - dev_yordamv2

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Pin Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode and simulators
        run: |
          xcodebuild -version
          xcrun simctl list devices available

      - name: List schemes
        run: xcodebuild -list -project JapaneseBuddyProj/JapaneseBuddyProj.xcodeproj

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -project JapaneseBuddyProj/JapaneseBuddyProj.xcodeproj

      - name: Install xcpretty
        run: sudo gem install xcpretty --no-document

      - name: Build
        run: |
          set -o pipefail
          xcodebuild \
            -project JapaneseBuddyProj/JapaneseBuddyProj.xcodeproj \
            -scheme JapaneseBuddyProj \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            CODE_SIGNING_ALLOWED=NO \
            build | xcpretty

      - name: Select simulator
        id: sim
        run: |
          set -euo pipefail
          SIM_NAME=$(xcrun simctl list devices available | grep -E '^[[:space:]]*iPhone' | head -n1 | sed -E 's/^[[:space:]]*([^\(]+) \(.*/\1/' | xargs)
          if [ -z "${SIM_NAME}" ]; then
            echo "No available iPhone simulator found" >&2
            exit 1
          fi
          echo "Using simulator: ${SIM_NAME}"
          echo "name=${SIM_NAME}" >> "$GITHUB_OUTPUT"

      - name: Test
        run: |
          set -o pipefail
          xcodebuild \
            -project JapaneseBuddyProj/JapaneseBuddyProj.xcodeproj \
            -scheme JapaneseBuddyProj \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=${{ steps.sim.outputs.name }}" \
            CODE_SIGNING_ALLOWED=NO \
            test | xcpretty
